<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Document Title:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            size="120"
            max="120"
            #name="ngModel"
            [ngModel]="document?.name"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Document Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            size="120"
            max="255"
            #description="ngModel"
            [ngModel]="document?.description"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="url">Document URL:</label>
          <input
            type="text"
            id="url"
            name="url"
            class="form-control"
            size="150"
            max="255"
            #url="ngModel"
            [ngModel]="document?.url"
            required
          />
        </div>
      </div>

      <div *ngIf="!name.valid && name.touched" class="alert alert-danger">
        The Document Title is a required field.
      </div>
      <div *ngIf="!url.valid && url.touched" class="alert alert-danger">
        The Document URL is a required field.
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid || !f.dirty"
          >
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
