<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">My Movies</span>
      <a
        class="btn btn-success pull-right"
        [routerLink]="['new']"
        (click)="onAdd()"
        >Add Movie</a
      >
      <br />
      <hr />
      <p>
        In this page you can save your favorite movies. You can add, edit or
        remove them as you wish. <br />
        The data is stored on MongoDB so you will always find them when you come
        back.
      </p>
      <hr />

      <div class="input-group pull-left col-xs-4">
        <input
          type="text"
          ngModel
          (keyup)="search(searchBox.value)"
          placeholder="Look for a movie ..."
          #searchBox="ngModel"
          class="form-control"
        />
        <div (click)="search(searchBox.value)"></div>
      </div>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">
      <app-movies-item
        *ngFor="
          let movieEl of movies | moviesFilter : searchBox.value;
          let i = index
        "
        [movie]="movieEl"
      ></app-movies-item>
    </div>
  </div>
</div>
