<div class="col-sm-4">
  <a
    [routerLink]="[movie.id]"
    routerLinkActive="active"
    class="list-group-item clearfix movieDiv"
    (click)="onSelected()"
  >
    <div class="pull-left">
      <img
        src="{{ movie.image }}"
        alt="{{ movie.name }}"
        class="img-fluid d-block mx-auto"
        style="max-width: 100%"
      />
    </div>
    <span class="pull-right"> </span>
  </a>
</div>
