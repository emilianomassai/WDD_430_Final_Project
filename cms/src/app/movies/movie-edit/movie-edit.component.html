<div class="panel panel-default">
  <div class="panel-body">
    <form id="movie-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Movie Title:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            size="120"
            max="120"
            #name="ngModel"
            [ngModel]="movie?.name"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="description">Movie Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            size="120"
            max="255"
            #description="ngModel"
            [ngModel]="movie?.description"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="trailerUrl">Movie Trailer:</label>
          <input
            type="text"
            id="trailerUrl"
            name="trailerUrl"
            class="form-control"
            size="150"
            max="255"
            #trailerUrl="ngModel"
            [ngModel]="movie?.trailerUrl"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="image">Movie Image:</label>
          <input
            type="text"
            id="image"
            name="image"
            class="form-control"
            size="120"
            max="255"
            #image="ngModel"
            [ngModel]="movie?.image"
          />
        </div>
      </div>

      <div *ngIf="!name.valid && name.touched" class="alert alert-danger">
        The Movie Title is a required field.
      </div>
      <div
        *ngIf="!trailerUrl.valid && trailerUrl.touched"
        class="alert alert-danger"
      >
        The Movie URL is a required field.
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid || !f.dirty"
          >
            Save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
